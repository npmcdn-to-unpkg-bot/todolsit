<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Todo - React</title>
		<script src="https://npmcdn.com/react@15.3.0/dist/react.js"></script>
		<script src="https://npmcdn.com/react-dom@15.3.0/dist/react-dom.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.14.0/babel.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" media="screen" charset="utf-8">
		<style type="text/css" media="screen">
			.task-list {
				float: left;
				width: 100%;
				font-size: 16px;
			}
			.task-list .title {
				padding: 0 5px 0 10px;
				font-weight: 700;
			}
			.task-list .description {
				color: #C3C3C3;
			}
			.task {
				float: left;
				width: 100%;
				clear: both;
			}
			.task .actions {
				float: right;
			}
			.task .actions button {
				margin-left: 5px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div id="todo-app"></div>
		</div>
		<script type="text/babel" src="todo-react.js"></script>
	</body>
</html>
